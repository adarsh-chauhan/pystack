<!DOCTYPE html>
<html>

    <head>
        <title>PyStack</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        
        <link rel="stylesheet" href="/static/home/css/font-awesome.min.css">        
        <style>
        body,html{
            height:100%;
            }
            
        .bg{
            background-image: url(static/home/back2.jpeg);
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size:cover;
            }  
   
        </style>
	
     
    </head>
    
    
    <body class='bg'>         
	<nav class="nav navbar-default" style="position:fixed; right:8%;">
	<li class="nav-item"><a class="nav-link" href="/">Home</a></li>	
	<li class="nav-item"><a class="nav-link" href="/aboutus">About us</a></li>
	{{login_logout | safe}}
	</nav> 
	{{alert | safe}}
  
	{% block content %}
	{% endblock %} 


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    
	  <div class="modal-body">
       		 <form method=post src='/'>
		{% csrf_token %}	
		<div class="input-group input-group-lg">
  		<span class="input-group-addon" id="sizing-addon1"><i class="fa fa-user" aria-hidden="true"></i></span>
		<input type="text" name="user" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
		</div>


		<div class="input-group input-group-lg">
  		<span class="input-group-addon" id="sizing-addon1"><i class="fa fa-lock" aria-hidden="true"></i></span>
		<input type="password" name="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon1">
		</div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="Submit" class="btn btn-primary">Log in</button>
	</form>
      </div>
    </div>
  </div>
</div>
       
    </body>
    
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
 
	{% block scripting %}
	{% endblock %}          
    
</html>
